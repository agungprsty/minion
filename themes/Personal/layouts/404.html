
{{ define "main"}}
<main id="main">
    <div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="error-template">
                <h1 style="
                margin-top: 2em;
            ">
                    Oops!</h1>
                <h2>
                    404 Not Found</h2>

                    Maaf, telah terjadi kesalahan, Halaman yang diminta tidak ditemukan!

        </div>

</div>
</main>
