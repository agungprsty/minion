title   : Tentang Saya
description: >
  Hello, Saya Agung Prasetyo, teman-teman bisa panggil saja Agung. Saat ini saya bekerja di PT. Forta Digital Teknologi sebagai Cleaning Service dari Lampung, Indonesia. Saya suka membaca dan bikin-bikin, walaupun hanya untuk experimen saja.
  <br>
  <br>
  Saya memulai karir saya sebagai Cleaning Service di PT. Forta Digital Teknologi. Dan berikut harapan saya untuk kedepannya, mulai menjadi Frontend Developer selama hampir 2 tahun. Sejak Agustus, saya pindah ke Yogyakarta dan mulai fokus pada Backend Developer. Saya suka Pengembang Backend karena ini memecahkan masalah manusia dan saya bersemangat untuk terlibat dengan mereka. Suatu hari saya ingin menjadi seorang guru dan memberikan pengaruh untuk kampung halaman saya.
